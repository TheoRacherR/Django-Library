{% extends 'admin/index.html' %} 
{% block title %} Add a forum {% endblock %}

{% block content %}

  <h1>Add a forum</h1>
  <form action="{% url 'add_forum_admin' %}" method="post">
    {% csrf_token %}
    <fieldset>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" name="title" class="form-control" id="title"/>
      </div>
      <div class="mb-3">
        <textarea name="text" id="text" cols="50" rows="10" placeholder="Tell us more about this forum"></textarea>
      </div>
    </fieldset>
    <button type="submit" class="btn btn-success">Create</button>
  </form>

{% endblock content %}
