{% extends 'admin/index.html' %} 
{% block title %} Edit user "{{ user.username }}"
{% endblock title %} {% block content %}
<h1>Edit a {{ user.username }}</h1>
<form action="{% url 'edit_user_admin' user.id %}" method="post">
  {% csrf_token %}
  <fieldset>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        name="username"
        class="form-control"
        id="username"
        value="{{ user.username }}"
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="text"
        name="email"
        class="form-control"
        id="email"
        value="{{ user.email }}"
      />
    </div>
    <div class="mb-3">
      <label for="library" class="form-label">Library rattached</label>
      <select id="library" class="form-select" name="library">
        {% for libr in context_libraries %} 
          {% if libr == lib.id_library %}
            <option value="{{ libr.id }}" selected>{{ libr.name }}</option>
          {% else %}
            <option value="{{ libr.id }}">{{ libr.name }}</option>
          {% endif %}
        {% endfor %}
      </select>
    </div>
  </fieldset>
  <button type="submit" class="btn btn-success">Edit</button>
</form>

{% endblock content %}
