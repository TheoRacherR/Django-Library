{% extends 'admin/index.html' %}

{% block title %} Edit a book group {% endblock title %} {% block content %}

<h1>Edit a book group</h1>
<form action="{% url 'edit_lecture_group_admin' lg.pk %}" method="post">
  {% csrf_token %}
  <fieldset>
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" name="title" class="form-control" id="title" value={{ lg.title }} />
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" name="address" class="form-control" id="address" value={{ lg.address }} />
    </div>
  </fieldset>
  <button type="submit" class="btn btn-success">Edit</button>
</form>

{% endblock content %}
