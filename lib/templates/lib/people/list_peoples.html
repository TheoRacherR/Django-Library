{% extends 'lib/index.html' %}

{% block content %}

    <ul class="list-group">

        {% for pep in peoples %}
            <li class="list-group-item d-flex justify-content-between align-items-center"> 
                {{ pep.pk }} / {{ pep.username }} 
                <a class="btn btn-warning" href="{% url 'edit_people' pep.pk %}" role="button">
                    <i class="bi bi-pencil-square"></i>
                </a>
            </li>
        {% endfor %}
        
    </ul>

{% endblock content %}
