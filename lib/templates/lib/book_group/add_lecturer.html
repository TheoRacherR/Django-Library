{% extends 'lib/index.html' %} 
{% block title %} Add a lecturer {% endblock title %} 

{% block content %}

  <h1>Add a lecturer of the book group {{ lg.title }}</h1>
  <form action="{% url 'add_lecturer' lg.pk %}" method="post">
    {% csrf_token %}
    <fieldset>
      <div class="mb-3">
        <label for="user" class="form-label">Select the person</label>
        <select id="user" class="form-select" name="user">
          {% for u in usr %}
          <option value="{{ u.id }}">{{ u.username }}</option>
          {% endfor %}
        </select>
      </div>
    </fieldset>
    <button type="submit" class="btn btn-success">Create</button>
  </form>

{% endblock content %}
