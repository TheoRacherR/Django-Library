{% extends 'lib/index.html' %}

{% block content %}

    <ul class="list-group">

        {% for book in books %}

            <li class="list-group-item d-flex justify-content-between align-items-center"> 
                {{ book.pk }} / {{ book.title }}
                <a class="btn btn-primary" href="{% url 'book_page' book.pk %}" role="button">
                    <i class="bi bi-pencil-square"></i>
                </a>
                <a class="btn btn-success" href="{% url 'add_instance' book.pk %}" role="button">
                    <i class="bi bi-pencil-square"></i>
                </a>
                {% comment %} <a class="btn btn-warning" href="{% url 'edit_book' book.pk %}" role="button">
                    <i class="bi bi-pencil-square"></i>
                </a> {% endcomment %}
           </li>
        {% endfor %}

    </ul>

{% endblock content %}
