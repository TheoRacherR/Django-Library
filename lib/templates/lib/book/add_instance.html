{% extends 'lib/index.html' %}

{% block content %}

    <h1>Add instance to the book {{ book.title }}</h1>
  <form action="{% url 'add_instance' book.pk %}" method="post">
    {% csrf_token %}
    <fieldset>

      <div class="mb-3">
        <label for="library" class="form-label">Library</label>
        <select id="library" class="form-select" name="library">
            {% for lib in library %}
                <option value="{{ lib.id }}">{{ lib.name }}</option>
            {% endfor %}
        </select>
      </div>

    </fieldset>
    <button type="submit" class="btn btn-success">Create</button>
  </form>

{% endblock content %}
