{% extends 'lib/index.html' %} 
{% block title %} Edit a forum {% endblock %}

{% block content %}

<h1>Edit a forum</h1>
<form action="{% url 'edit_forum' %}" method="post">
  {% csrf_token %}
  <fieldset>
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" name="title" class="form-control" id="title" value="{{ forum.title }}"/>
    </div>
    <div class="mb-3">
      <label for="text" class="form-label">Text</label>
      <input type="text" name="text" class="form-control" id="text" value="{{ forum.text }}"/>
    </div>
  </fieldset>
  <button type="submit" class="btn btn-success">Edit</button>
</form>

{% endblock content %}
