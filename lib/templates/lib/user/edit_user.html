{% extends 'lib/index.html' %} 
{% block title %} Edit user informations {% endblock title %} 

{% block content %}
  <h1>Edit user your informations</h1>
  <form action="{% url 'edit_user' %}" method="post">
    {% csrf_token %}
    <fieldset>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="username" value="{{ user.username }}"/>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" name="email" class="form-control" id="email" value="{{ user.email }}"
        />
      </div>
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" name="first_name" class="form-control" id="first_name" value="{{ user.first_name }}"/>
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" name="last_name" class="form-control" id="last_name" value="{{ user.last_name }}"
        />
      </div>

    </fieldset>
    <button type="submit" class="btn btn-success">Edit</button>
  </form>

{% endblock content %}
